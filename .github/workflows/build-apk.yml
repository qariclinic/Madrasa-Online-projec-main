name: Build Flutter APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # âœ… Stable version explicitly set

      - name: Install dependencies
        run: |
          cd Madrasa-Online-projec-main
          flutter pub get

      - name: Build debug APK
        run: |
          cd Madrasa-Online-projec-main
          flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: Madrasa-Online-projec-main/build/app/outputs/flutter-apk/app-debug.apk
