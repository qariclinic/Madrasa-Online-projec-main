name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/upload-artifact@v4



      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3' # اپنی Flutter ورژن یہاں لکھیں

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

     - name: Upload a build artifact
  uses: actions/upload-artifact@v4
  with:
    name: my-artifact
    path: dist/
