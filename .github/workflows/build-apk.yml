name: Flutter CI/CD Build Fix

# Run on push to main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # 1. RUNNER FIX: Ensure Bash or a suitable shell is available.
    #    We use ubuntu-latest (which usually has bash) but explicitly set the default shell to sh 
    #    as a strong safeguard against the missing /usr/bin/bash error.
    runs-on: ubuntu-latest
    shell: sh # <-- THIS IS THE CRITICAL LINE TO BYPASS THE /usr/bin/bash ERROR
    
    steps:
      # 2. Checkout the code
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # 3. Set up Flutter
      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6' # Adjust version as needed
          channel: 'stable'

      # 4. Get dependencies - This is the step that was failing
      - name: ðŸ§© Run flutter pub get
        run: flutter pub get

      # 5. Run tests
      - name: ðŸ§ª Run tests
        run: flutter test

      # 6. Build Android APK
      - name: ðŸ—ï¸ Build Android APK
        run: flutter build apk --release

      # 7. Upload APK artifact
      - name: ðŸš€ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
